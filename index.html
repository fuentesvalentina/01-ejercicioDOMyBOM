<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Juego de adivinanza donde debes adivinar un número aleatorio">
        <meta name="keywords" content="juego, adivinanza, número, aleatorio, diversión">
        <meta name="author" content="Fuentes Valentina">
        <title>Juego de Adivinanza</title>
        <!-- Enlace a Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-bg-primary">Adivina el número</h1>
        <div class="row justify-content-center">
          <div class="col-10">
            <button id="comenzarBtn" class="btn btn-danger">Comenzar el juego</button>
            <div class="form-group mt-3">
              <label for="numeroInput">Ingresa un número:</label>
              <input type="number" class="form-control" id="numeroInput">
            </div>
            <button id="enviarBtn" class="btn btn-success mt-2">Enviar</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./JS/01-ejercicio.js"></script>
</body>
</html>
